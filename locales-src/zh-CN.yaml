# Components
button:
  submit: 提交
  delete: 删除

voice_button:
  label: 语音创建任务
  title: 请开始说话...
  cancel: 取消
  accept: 确认

task_form:
  summary:
    label: 任务摘要
    placeholder: 输入任务摘要
  venue:
    label: 地点
    placeholder: 输入地点（可选）
  due:
    label: 截止日期
  planned_begin:
    label: 计划开始日期
  planned_end:
    label: 计划结束日期
  status:
    label: 状态
    values:
      pending: 待处理
      completed: 已完成

txn_account_form:
  name:
    label: 账户名称
  currency:
    label: 账户货币

txn_form:
  account:
    label: 账户
  amount:
    label: 金额
  date:
    label: 交易日期
  summary:
    label: 摘要

calendar_day:
  taskCount: '{{ count }} 个任务待处理。'
  taskCount_zero: ' '
  taskCount_one: '{{ count }} 个任务。'
  taskCount_other: '{{ count }} 个任务。'

  label: >
    $t(calendar_day.taskCount, { "count": {{ numTasks }} })
    {{ date, datetime(weekday: 'long') }},
    {{ date, datetime(day: 'numeric') }},
    {{ date, datetime(month: 'long')}}

  week_of_day:
    display: "{{ date, datetime(weekday: 'narrow') }}"

calendar_strip:
  button_prev:
    default: 上一周
    expanded: 上一个月
  button_next:
    default: 下一周
    expanded: 下一个月
  title:
    label: "第 {{ week }} 周 {{ val, datetime(month: 'long') }} {{ val, datetime(year: 'numeric') }}"
    display: "W{{ week }} {{ val, datetime(month: 'long') }} {{ val, datetime(year: 'numeric') }}"
  button_expand:
    default: 展开日历
    expanded: 收起日历

timetable:
  task:
    label: >
      {{ summary }},
      从
      {{ plannedBegin, datetime(month: 'long')}}
      {{ plannedBegin, datetime(day: 'numeric') }} 号
      {{ plannedBegin, datetime(weekday: 'long') }}
      {{ plannedBegin, datetime(timeStyle: 'short')}}
      到
      {{ plannedEnd, datetime(month: 'long')}}
      {{ plannedEnd, datetime(day: 'numeric') }} 号
      {{ plannedEnd datetime(weekday: 'long') }}
      {{ plannedEnd, datetime(timeStyle: 'short')}}

    label_sameday: >
      {{ summary }},
      从
      {{ plannedBegin, datetime(month: 'long')}}
      {{ plannedBegin, datetime(day: 'numeric') }} 号
      {{ plannedBegin, datetime(weekday: 'long') }}
      {{ plannedBegin, datetime(timeStyle: 'short')}}
      到
      {{ plannedEnd, datetime(timeStyle: 'short')}}

expenses_view:
  daily_balance:
    title: 本日收支

  monthly_balance:
    title: 本月收支

# Routes
routes:
  (tabs):
    __itself__: 首页
    index: 首页
    task: 任务
    txn: 交易
    preference: 偏好设置

  task:
    update: 更新任务
    create: 创建任务

  txn:
    edit: 编辑交易
    create: 创建交易

  txn-account:
    list: 管理交易账户
