# Components
button:
  submit: Submit

voice_button:
  title: Please speak now...
  cancel: Cancel
  accept: Accept

task_form:
  summary:
    label: Task Summary
    placeholder: Enter task summary
  venue:
    label: Venue
    placeholder: Enter venue (optional)
  due:
    label: Due Date
  planned_begin:
    label: Planned Begin Date
  planned_end:
    label: Planned End Date
