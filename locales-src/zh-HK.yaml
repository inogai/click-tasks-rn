timedelta:
  val: "$t(timedelta.d, { 'count': {{ days }} }) $t(timedelta.h, { 'count': {{ hours }} }) $t(timedelta.min, { 'count': {{ minutes }} }) $t(timedelta.sec, { 'count': {{ seconds }} })"
  val_zero: 無時間
  val_left: "$t(timedelta.d, { 'count': {{ days }} }) $t(timedelta.h, { 'count': {{ hours }} }) $t(timedelta.min, { 'count': {{ minutes }} }) $t(timedelta.sec, { 'count': {{ seconds }} }) 剩餘"
  val_left_zero: 無剩餘時間
  d: '{{ count }} 天'
  d_one: '{{ count }} 天'
  d_zero: ' '
  h: '{{ count }} 小時'
