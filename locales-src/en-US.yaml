# Components
button:
  submit: Submit

voice_button:
  label: Create Tasks by Voice
  title: Please speak now...
  cancel: Cancel
  accept: Accept

task_form:
  summary:
    label: Task Summary
    placeholder: Enter task summary
  venue:
    label: Venue
    placeholder: Enter venue (optional)
  due:
    label: Due Date
  planned_begin:
    label: Planned Begin Date
  planned_end:
    label: Planned End Date
  status:
    label: Status
    values:
      pending: Pending
      completed: Completed

txn_account_form:
  name:
    label: Account Name
  currency:
    label: Account Currency

txn_form:
  account:
    label: Account
  amount:
    label: Amount
  date:
    label: Transaction Date
  summary:
    label: Summary

calendar_day:
  taskCount: '{{ count }} task pending.'
  taskCount_zero: ' '
  taskCount_one: '{{ count }} task.'
  taskCount_other: '{{ count }} tasks.'

  label: >
    $t(calendar_day.taskCount, { "count": {{ numTasks }} })
    {{ date, datetime(weekday: 'long') }},
    {{ date, datetime(day: 'numeric') }},
    {{ date, datetime(month: 'long')}}

  week_of_day:
    display: "{{ date, datetime(weekday: 'narrow') }}"

calendar_strip:
  button_prev:
    default: Previous Week
    expanded: Previous Month
  button_next:
    default: Next Week
    expanded: Next Month
  title:
    label: "Week {{ week }}, {{ val, datetime(month: 'long') }} {{ val, datetime(year: 'numeric') }}"
    display: "W{{ week }} {{ val, datetime(month: 'long') }} {{ val, datetime(year: 'numeric') }}"
  button_expand:
    default: Expand Calendar
    expanded: Collaspe Calendar

timeline_view:
  title: Timeline
  placeholder: No tasks today.

expenses_view:
  daily_balance:
    title: Daily

  monthly_balance:
    title: Monthly

# Routes
routes:
  (tabs):
    __itself__: Home
    index: Home
    task: Tasks
    txn: Transactions
    preference: Preferences

  task:
    update: Update Task
    create: Create Task

  txn:
    edit: Edit Transaction
    create: Create Transaction

  txn-account:
    list: Manage Transaction Accounts
    edit: Edit Transaction Account
    create: Create Transaction Account

# Pages
recognize:
  transcribed:
    label: I heard you said...
  result:
    label: I have identified...

preference:
  theme:
    label: Theme
    values:
      light: Light
      dark: Dark
      system: Follow System

  language:
    label: Langauge
    values:
      en: English
      zh-Hans: Chinese (Simplified)
      zh-Hant: Chinese (Traditional)
      system: Follow System

  speech_language:
    label: Speech Language
    values:
      en-US: English
      zh-CN: Chinese (Mandarin)
      zh-HK: Chinese (Cantonese)
