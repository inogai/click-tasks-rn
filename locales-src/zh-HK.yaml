  h_zero: ' '
  min: '{{ count }} 分鐘'
  min_one: '{{ count }} 分鐘'
  min_zero: ' '
  sec: '{{ count }} 秒'
  sec_one: '{{ count }} 秒'
  sec_zero: ' '

